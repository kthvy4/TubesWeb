<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <style>
    .movie-poster {
      height: 150px;
      object-fit: cover;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card:hover {
      transform: scale(1.02);
      transition: transform 0.2s ease-in-out;
    }
  </style>
</head>
<body class="bg-dark text-white">
  <header class="bg-secondary py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="text-warning">Booking History</h1>
      <a href="index.html" class="btn btn-warning">Back to Home</a>
    </div>
  </header>

  <main class="container my-4">
    <h2 class="text-warning mb-4">Your Booked Movies</h2>
    <div class="row g-4">
      <!-- Example Booking Card -->
      <div class="col-md-6 col-lg-4">
        <div class="card bg-secondary text-white">
          <img src="images/Avengers_Endgame_poster.jpg" alt="Avengers: Endgame" class="card-img-top movie-poster">
          <div class="card-body">
            <h5 class="card-title text-warning">Avengers: Endgame</h5>
            <p class="card-text">
              <strong>Seats:</strong> A1, A2, B3<br>
              <strong>Date:</strong> 25th December 2024<br>
              <strong>Time:</strong> 7:00 PM
            </p>
            <button class="btn btn-outline-warning w-100">View Details</button>
          </div>
        </div>
      </div>

      <!-- Duplicate this card for more bookings -->
      <div class="col-md-6 col-lg-4">
        <div class="card bg-secondary text-white">
          <img src="images/batman.jpg" alt="The Batman" class="card-img-top movie-poster">
          <div class="card-body">
            <h5 class="card-title text-warning">The Batman</h5>
            <p class="card-text">
              <strong>Seats:</strong> C5, C6<br>
              <strong>Date:</strong> 26th December 2024<br>
              <strong>Time:</strong> 5:00 PM
            </p>
            <button class="btn btn-outline-warning w-100">View Details</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-secondary py-3 mt-4">
    <div class="container text-center">
      <span class="text-warning">&copy; 2024 Cinema Tickets. All Rights Reserved.</span>
    </div>
  </footer>
</body>
</html>
